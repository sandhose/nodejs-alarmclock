<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <script type="text/x-handlebars">
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <div id="main">
        <div class="container">
          <div class="row">
            <div class="col-lg-6"></div>
            <div class="col-lg-6">
              <div class="alarm-sentence">next alarm set to</div>
              <div class="big-time">{{alarm.next}}</div>
              <div class="alarm-sentence">because <br />my first lesson is at</div>
              <div class="big-time">{{alarm.lesson.time}}</div>
              <div class="alarm-sentence">tommorrow and i take</div>
              <div class="big-time">{{input type="text" value=alarm.wakeTime}}</div>
              <div class="alarm-sentence">to wake me up<br />and go to school</div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="setup">
      <div id="setup">
        <div class="jumbotron">
          <div class="container">
            <div class="row">
              <div {{bind-attr class=":col-lg-4 :step ApplicationController.step1:active:done"}}>
                <h1>Step 1</h1>
                <p>Start by authorizing the application</p>
                <a {{action 'authorize'}} class="btn btn-default">Authorize</a>
              </div>
              <div {{bind-attr class=":col-lg-4 :step ApplicationController.step2:active"}}>
                <h1>Step 2</h1>
                <p>Choose the calendar you want</p>
                <div class="row">
                  <div class="col-lg-8 col-sm-8 col-xs-8">
                    {{view Ember.Select
                      content=SetupController.calendar
                      optionValuePath="content.id"
                      optionLabelPath="content.name"
                      value=SetupController.calendarId
                      prompt="Select a calendar"
                    }}
                  </div>
                  <div class="col-lg-8 col-sm-8 col-xs-8">
                    <a {{action calendarSelect}} class="btn btn-default">Ok</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script src="/js/libs/jquery-1.9.1.js"></script>
    <script src="/js/libs/handlebars-1.0.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/ember-1.1.2.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
